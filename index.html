<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi pÃ¡gina sencilla</title>
  <style>
    body {
      background-color: #f2f2f2;
      text-align: center;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;

      /* Efecto de desvanecimiento */
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    body.loaded {
      opacity: 1;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    img {
      max-width: 90vw;    /* Ajusta al ancho de la pantalla */
      max-height: 60vh;   /* Limita altura para que se vea completa */
      width: auto;
      height: auto;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    img:hover {
      transform: scale(1.03);
    }

    p {
      font-size: 1rem;
      max-width: 400px;
      margin-top: 15px;
      line-height: 1.4;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.2rem;
      }
      p {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <h1>Haz clic en la imagen ðŸ‘‡</h1>
  <a href="segunda.html" id="enlace">
    <img src="M&L_1.jpg" alt="Primera imagen">
  </a>
  <p>Esta es la primera imagen. Al hacer clic te llevarÃ¡ a otra.</p>

  <script>
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });

    document.getElementById("enlace").addEventListener("click", function(e) {
      e.preventDefault();
      document.body.style.opacity = 0;
      setTimeout(() => {
        window.location = this.href;
      }, 400);
    });
  </script>
</body>
</html>
