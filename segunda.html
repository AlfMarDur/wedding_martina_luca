<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Segunda imagen</title>
  <style>
    body {
      background-color: #f2f2f2;
      text-align: center;
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;

      /* ‚ú® Efecto fade */
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    body.loaded {
      opacity: 1;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    img {
      max-width: 90%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      transition: opacity 0.3s ease;
    }

    a:hover {
      opacity: 0.7;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Esta es la segunda imagen üåÖ</h1>
  <img src="M&L_2.jpg" alt="Segunda imagen">
  <a href="index.html" id="volver">‚¨ÖÔ∏è Volver a la primera</a>

  <script>
    // ‚ú® Efecto al cargar
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");
    });

    // ‚ú® Efecto al salir (fade out)
    document.getElementById("volver").addEventListener("click", function(e) {
      e.preventDefault();
      document.body.style.opacity = 0;
      setTimeout(() => {
        window.location = this.href;
      }, 400);
    });
  </script>
</body>
</html>
